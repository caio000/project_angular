<!DOCTYPE html>
<html ng-app="phoneList">
<head>
  <meta charset="utf-8">
  <title>Phone list</title>
  <!-- BootStrap -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="page" class="container-fluid">

    <ng-view></ng-view>

    <div class="row">
      <div ng-include="'view/footer.html'"></div>
    </div>
  </div>


  <!-- Jquery -->
  <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js" charset="utf-8"></script>
  <!-- Angular -->
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <!-- Module -->
  <script type="text/javascript" src="lib/angular/angular-locale/angular-locale_pt-br.js"></script>
  <script type="text/javascript" src="lib/angular/route/angular-route.js" charset="utf-8"></script>
  <script type="text/javascript" src="lib/ui/ui.js"  charset="utf-8"></script>
  <script type="text/javascript" src="lib/serialGenerator/serial-generator.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Controller -->
  <script type="text/javascript" src="js/controller/PhoneListController.js"></script>
  <script type="text/javascript" src="js/controller/newContactController.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/controller/contactDetailController.js" charset="utf-8"></script>
  <!-- Services -->
  <script type="text/javascript" src="js/services/contactsAPIService.js"></script>
  <script type="text/javascript" src="js/services/companiesAPIService.js"></script>
  <script type="text/javascript" src="js/services/ConfigValue.js"></script>
  <!-- Config -->
  <script type="text/javascript" src="js/config/route.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/config/SerialGeneratorConfig.js"></script>
  <script type="text/javascript" src="js/config/interceptor.js" charset="utf-8"></script>
  <!-- interceptor -->
  <script type="text/javascript" src="js/interceptors/timestamp.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/interceptors/error.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/interceptors/loading.js" charset="utf-8"></script>
  <!-- Filters -->
  <script type="text/javascript" src="js/filters/nameFilter.js"     charset="utf-8"></script>
  <script type="text/javascript" src="js/filters/ellipsisFilter.js" charset="utf-8"></script>
  <!-- Directives -->
  <script type="text/javascript" src="js/directives/uiDirective.js"           charset="utf-8"></script>
  <script type="text/javascript" src="js/directives/uiDateDirective.js"       charset="utf-8"></script>
</body>
</html>
