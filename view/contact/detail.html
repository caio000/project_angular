<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <a class="btn btn-default pull-left" href="#" style="margin:5px;">Voltar</a>
    <div class="jumbotron">
      <h2 class="page-header">Detalhe do Contato</h2>

      <table class="table">
        <tr>
          <th>Nome:</th>
          <td>{{ contact.name | name}}</td>
        </tr>
        <tr>
          <th>Telefone:</th>
          <td>{{ contact.phone }}</td>
        </tr>
        <tr>
          <th>Data:</th>
          <td>{{ contact.date | date: 'dd/MM/yyyy' }}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
